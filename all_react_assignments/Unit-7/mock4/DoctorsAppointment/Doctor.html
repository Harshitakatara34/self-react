<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Doctors</h1>
    <div>
        <input type="text" placeholder="Enter Your Name" id="name">
        <input type="text" placeholder="Image Link" id="image">
        <select id="category">
            <option>Cardiologist</option>
            <option>Dermatologist</option>
            <option>Pediatrician</option>
            <option>Psychiatrist</option>
        </select>
        <input type="number" id="experience" placeholder="Enter Your Experience">
        <input type="text" id="location" placeholder="Enter Your Location">
        <input type="date" id="date" placeholder="Choose the Date">
        <input type="number" id="slots" placeholder="Enter Your Available Slots">
        <input type="number" id="fees" placeholder="Enter Your Required Fees">
        <button id="submit-form">Submit</button>
    </div>
<div>
    <table>
        <tr>
            <thead>Name Of the Doctor</thead>
            <thead>Specialization</thead>
            <thead>Experience</thead>
            <thead>Location</thead>
            <thead>Slots</thead>
            <thead>Edit</thead>
            <thead>Delete</thead>
            <thead>Appointments</thead>
        </tr>
        <tbody>

        </tbody>
    </table>
    </div>
  
</body>
</html>
